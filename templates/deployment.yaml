apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-v1
  namespace: myapp
spec:
  selector:
    matchLabels:
      app: django
      version: v1
  replicas: 1
  template:
    metadata:
      labels:
        app: django
        version: v1
    spec:
      containers:
      - name: django
        image: rudwns273/django:echo-hostname
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        - name: VERSION
          value: "v1"
