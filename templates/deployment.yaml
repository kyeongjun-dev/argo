apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-v1
  namespace: myapp
spec:
  selector:
    matchLabels:
      app: node
      version: v1
  replicas: 1
  template:
    metadata:
      labels:
        app: node
        version: v1
    spec:
      containers:
      - name: node
        image: rudwns273/node:echo-hostname
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
        - name: VERSION
          value: "v1"
---
